<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');
        .permanent-marker-regular {
            font-family: "Permanent Marker", cursive;
            font-weight: 400;
            font-style: normal;
        }
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>
<body class="permanent-marker-regular">
    <div class="container bg-white p-8 rounded-2xl shadow-lg w-full max-w-md mx-auto flex flex-col items-center">
        <h1 class="text-4xl text-gray-800 mb-6 permanent-marker-regular">Tic Tac Toe</h1>

        <!-- Player Name Input View -->
        <div id="setup-view" class="flex flex-col items-center w-full">
            <div class="mb-4 w-full">
                <label for="player-1" class="block text-gray-700 text-sm font-bold mb-2">Player 1</label>
                <input type="text" id="player-1" placeholder="Enter name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-6 w-full">
                <label for="player-2" class="block text-gray-700 text-sm font-bold mb-2">Player 2</label>
                <input type="text" id="player-2" placeholder="Enter name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <button id="submit" class="bg-gray-800 hover:bg-gray-700 text-white font-bold py-2 px-6 rounded-xl focus:outline-none focus:shadow-outline transition duration-200 ease-in-out transform hover:scale-105">Start Game</button>
        </div>

        <!-- Game Board View -->
        <div id="game-view" class="flex flex-col items-center w-full hidden">
            <div class="message text-2xl text-gray-700 mb-6 text-center"></div>
            <div class="grid grid-cols-3 gap-4 border border-gray-400 p-2 rounded-lg">
                <div id="1" class="cell bg-pink-200 w-24 h-24 sm:w-28 sm:h-28 flex items-center justify-center text-5xl font-bold text-gray-800 cursor-pointer rounded-md transition duration-200 ease-in-out hover:bg-pink-300 transform hover:scale-105"></div>
                <div id="2" class="cell bg-pink-200 w-24 h-24 sm:w-28 sm:h-28 flex items-center justify-center text-5xl font-bold text-gray-800 cursor-pointer rounded-md transition duration-200 ease-in-out hover:bg-pink-300 transform hover:scale-105"></div>
                <div id="3" class="cell bg-pink-200 w-24 h-24 sm:w-28 sm:h-28 flex items-center justify-center text-5xl font-bold text-gray-800 cursor-pointer rounded-md transition duration-200 ease-in-out hover:bg-pink-300 transform hover:scale-105"></div>
                <div id="4" class="cell bg-pink-200 w-24 h-24 sm:w-28 sm:h-28 flex items-center justify-center text-5xl font-bold text-gray-800 cursor-pointer rounded-md transition duration-200 ease-in-out hover:bg-pink-300 transform hover:scale-105"></div>
                <div id="5" class="cell bg-pink-200 w-24 h-24 sm:w-28 sm:h-28 flex items-center justify-center text-5xl font-bold text-gray-800 cursor-pointer rounded-md transition duration-200 ease-in-out hover:bg-pink-300 transform hover:scale-105"></div>
                <div id="6" class="cell bg-pink-200 w-24 h-24 sm:w-28 sm:h-28 flex items-center justify-center text-5xl font-bold text-gray-800 cursor-pointer rounded-md transition duration-200 ease-in-out hover:bg-pink-300 transform hover:scale-105"></div>
                <div id="7" class="cell bg-pink-200 w-24 h-24 sm:w-28 sm:h-28 flex items-center justify-center text-5xl font-bold text-gray-800 cursor-pointer rounded-md transition duration-200 ease-in-out hover:bg-pink-300 transform hover:scale-105"></div>
                <div id="8" class="cell bg-pink-200 w-24 h-24 sm:w-28 sm:h-28 flex items-center justify-center text-5xl font-bold text-gray-800 cursor-pointer rounded-md transition duration-200 ease-in-out hover:bg-pink-300 transform hover:scale-105"></div>
                <div id="9" class="cell bg-pink-200 w-24 h-24 sm:w-28 sm:h-28 flex items-center justify-center text-5xl font-bold text-gray-800 cursor-pointer rounded-md transition duration-200 ease-in-out hover:bg-pink-300 transform hover:scale-105"></div>
            </div>
            <button id="reset-button" class="mt-6 bg-gray-800 hover:bg-gray-700 text-white font-bold py-2 px-6 rounded-xl focus:outline-none focus:shadow-outline transition duration-200 ease-in-out transform hover:scale-105 hidden">Play Again</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const setupView = document.getElementById('setup-view');
            const gameView = document.getElementById('game-view');
            const player1Input = document.getElementById('player-1');
            const player2Input = document.getElementById('player-2');
            const submitButton = document.getElementById('submit');
            const messageDiv = document.querySelector('.message');
            const cells = document.querySelectorAll('.cell');
            const resetButton = document.getElementById('reset-button');

            let player1Name = '';
            let player2Name = '';
            let currentPlayer = 'X';
            let gameBoard = ['', '', '', '', '', '', '', '', ''];
            let isGameOver = false;

            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6]            // Diagonals
            ];

            submitButton.addEventListener('click', () => {
                const p1Name = player1Input.value.trim();
                const p2Name = player2Input.value.trim();

                if (p1Name && p2Name) {
                    player1Name = p1Name;
                    player2Name = p2Name;
                    setupView.classList.add('hidden');
                    gameView.classList.remove('hidden');
                    resetGame();
                } else {
                    showMessage('Please enter names for both players.');
                }
            });

            cells.forEach(cell => {
                cell.addEventListener('click', () => {
                    const cellIndex = parseInt(cell.id) - 1;

                    if (gameBoard[cellIndex] === '' && !isGameOver) {
                        gameBoard[cellIndex] = currentPlayer;
                        cell.textContent = currentPlayer;
                        cell.classList.add(currentPlayer === 'X' ? 'text-gray-800' : 'text-purple-800');

                        if (checkWin()) {
                            isGameOver = true;
                            const winnerName = currentPlayer === 'X' ? player1Name : player2Name;
                            showMessage(`${winnerName} congratulations, you won!`);
                            resetButton.classList.remove('hidden');
                        } else if (checkDraw()) {
                            isGameOver = true;
                            showMessage("It's a draw!");
                            resetButton.classList.remove('hidden');
                        } else {
                            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                            const nextPlayerName = currentPlayer === 'X' ? player1Name : player2Name;
                            showMessage(`${nextPlayerName}, you're up`);
                        }
                    }
                });
            });

            resetButton.addEventListener('click', () => {
                resetGame();
            });

            function showMessage(msg) {
                messageDiv.textContent = msg;
            }

            function checkWin() {
                return winningCombinations.some(combination => {
                    return combination.every(index => {
                        return gameBoard[index] === currentPlayer;
                    });
                });
            }

            function checkDraw() {
                return gameBoard.every(cell => {
                    return cell !== '';
                });
            }

            function resetGame() {
                gameBoard = ['', '', '', '', '', '', '', '', ''];
                isGameOver = false;
                currentPlayer = 'X';
                cells.forEach(cell => {
                    cell.textContent = '';
                    cell.classList.remove('text-purple-800', 'text-gray-800');
                });
                showMessage(`${player1Name}, you're up`);
                resetButton.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
