<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #fff;
    }
    .container {
      text-align: center;
    }
    input {
      margin: 5px;
      padding: 5px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
    }
    .board {
      display: none;
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 2px;
    }
    .cell {
      background: pink;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      border: 1px solid black;
    }
    .message {
      margin: 15px 0;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Initial Input Section -->
    <h1>Tic Tac Toe</h1>
    <div class="input-section">
      <label>Player 1 <input type="text" id="player-1" placeholder="enter name"></label><br>
      <label>Player 2 <input type="text" id="player-2" placeholder="enter name"></label><br>
      <button id="submit">Start Game</button>
    </div>

    <!-- Game Section -->
    <div class="game-section" style="display:none;">
      <h1>Tic Tac Toe</h1>
      <div class="message"></div>
      <div class="board">
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
        <div class="cell" id="9"></div>
      </div>
    </div>
  </div>

  <script>
    const submitBtn = document.getElementById("submit");
    const player1Input = document.getElementById("player-1");
    const player2Input = document.getElementById("player-2");
    const inputSection = document.querySelector(".input-section");
    const gameSection = document.querySelector(".game-section");
    const message = document.querySelector(".message");
    const cells = document.querySelectorAll(".cell");

    let player1, player2, currentPlayer, gameActive;
    let boardState = Array(9).fill(null);

    const winningCombinations = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    submitBtn.addEventListener("click", () => {
      player1 = player1Input.value || "Player 1";
      player2 = player2Input.value || "Player 2";
      currentPlayer = player1;
      gameActive = true;

      inputSection.style.display = "none";
      gameSection.style.display = "block";

      message.textContent = `${currentPlayer}, you're up`;
    });

    cells.forEach((cell, index) => {
      cell.addEventListener("click", () => {
        if (!gameActive || cell.textContent) return;

        cell.textContent = currentPlayer === player1 ? "X" : "O";
        boardState[index] = currentPlayer;

        if (checkWin()) {
          message.textContent = `${currentPlayer}, congratulations you won!`;
          gameActive = false;
        } else if (boardState.every(cell => cell)) {
          message.textContent = "It's a draw!";
          gameActive = false;
        } else {
          currentPlayer = currentPlayer === player1 ? player2 : player1;
          message.textContent = `${currentPlayer}, you're up`;
        }
      });
    });

    function checkWin() {
      return winningCombinations.some(combination => {
        return combination.every(index => boardState[index] === currentPlayer);
      });
    }
  </script>
</body>
</html>
